<button class="search-result" (click)="onSelect()">
  <div>
    {{ name }}, {{ country }} @if (state != null && state.trim() !== '') { ({{
      state
    }}) }
  </div>
  <small>
    <location-icon [size]="12" />{{ latitude | latitudeConvert }}
    {{ longitude | longitudeConvert }},
  </small>
</button>
